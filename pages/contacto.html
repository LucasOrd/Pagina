<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="arquitecta, arquitectura, diseño, casas" />
    <meta
      name="description"
      content="Soy Arquitecta en San Martin de los Andes"
    />
    <meta name="robots" content="noindex" />
    <title>Contacto</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="contenedor">
        <div class="row">
          <a href="/" class="logo"><img src="../img/logo.png" alt="" /></a>
          <nav>
            <ul class="nav_list">
              <li><a class="nav_item" href="../index.html">Inicio</a></li>
              <li><a class="nav_item" href="sobreMi.html">Sobre Mi</a></li>
              <li><a class="nav_item" href="contacto.html">Contacto</a></li>
              <li><a class="nav_item" href="proyectos.html">Proyectos</a></li>
              <li>
                <a class="nav_item" href="nuestroTrabajo.html"
                  >Nuestro Trabajo</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <h1 class="tituloSecundario transicion">Arquitecta Florencia Ordoñez</h1>
      <section>
        <div></div>
        <div class="grid-contacto col-md-11 col-md-1">
          <div class="row">
            <form action="">
              <fieldset>
                <legend class="etiqueta">Formulario de contacto</legend>
                <div>
                  <label class="etiqueta" for="nombre">Nombre:</label>
                  <input
                    type="nombre"
                    name="nombre"
                    id="nombre"
                    placeholder="Ingrese su nombre"
                    required
                  />
                </div>
                <div class="etiqueta">Sexo:</div>
                <div class="etiqueta">Hombre</div>
                <input type="radio" name="sexo" value="hombre" />
                <div class="etiqueta">Mujer</div>
                <input type="radio" name="sexo" value="mujer" />
                <div class="etiqueta">Acepta las condiciones</div>
                <input type="checkbox" name="aceptar" id="aceptar" value="1" />
                <br />
                <div class="etiqueta">Motivo de consulta</div>
                <select name="tipo consulta" id="tipo consulta">
                  <option value="Pregunta">Pregunta</option>
                  <option value="Sugerencia">Sugerencia</option>
                </select>
                <br />
                <label for="Descripcion">Descripcion</label>
                <br />
                <textarea
                  name="Descripcion"
                  id="Descripcion"
                  cols="30"
                  rows="10"
                  placeholder="Ingrese una descripcion"
                ></textarea>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpiar" />
              </fieldset>
            </form>
          </div>
          <div class="row">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../img/sm1.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="../img/sm2.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="../img/sm3.jpg" class="d-block w-100" alt="..." />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-sm">
        <div class="contenedor">
          <div>Seguinos en nuestras redes</div>
          <img class="redes" src="../img/facebook.png" alt="" />
          <img class="redes" src="../img/580b57fcd9996e24bc43c521.png" alt="" />
          <img class="redes" src="../img/linked.png" alt="" />
          <img class="redes" src="../img/wpp.png" alt="" />
          <img class="redes" src="../img/twitter.png" alt="" />
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
